<!--Xây dựng giao diện quản lý sinh viên bằng HTML, CSS, Javascript thực hiện bài toán sau.
 Mỗi sinh viên là 1 đối tượng gồm có các thuộc tính: mã sinh viên, họ tên, giới tính, ngày sinh, quê quán. 
 Sinh viên có phương thức khởi tạo và các phương thức liên quan. Xây dựng lớp Quản lý sinh viên có các phương 
 thức hiển thị dữ liệu, thêm, sửa, xoá đối tượng sinh viên. Dữ liệu sinh viên được lưu vào storegate 
 trên trình duyệt. Sinh viên được hiển thị dưới dạng bảng có đầy đủ chức năng thêm sửa xoá sinh viên.-->
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên</title>
    <link  rel="stylesheet" href="LT.css">

    <style>body {
        font-family: 'Times New Roman', sans-serif;
    }
    
    </style>
</head>
<body>

    <h1>Quản lý Sinh viên PTIT</h1>

    <div class="Sinh_vien">
        <label for="studentId">Mã Sinh Viên:</label>
        <input type="text" id="studentId">
    </div>

    <div class="Sinh_vien">
        <label for="studentName">Họ Tên:</label>
        <input type="text" id="studentName">
    </div>

    <div class="Sinh_vien">
        <label for="gender">Giới Tính:</label>
        <select id="gender">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select>
    </div>

    <div class="Sinh_vien">
        <label for="dob">Ngày Sinh:</label>
        <input type="date" id="dob">
    </div>
    <div class="Sinh_vien">
        <label for="hometown">Quê Quán</label>
        <input type="text" id="hometown">
    </div>
    <button onclick="addStudent()">Thêm Sinh viên</button>

    <h2>Danh sách Sinh viên</h2>
    <table>
        <thead>
            <tr>
                <th>Mã Sinh Viên</th>
                <th>Họ Tên</th>
                <th>Giới Tính</th>
                <th>Ngày Sinh</th>
                <th>Quê Quán</th>
            </tr>
        </thead>
        <tbody id="studentTable">
            <!-- Nội dung sinh viên sẽ được thêm vào đây -->
        </tbody>
    </table>
    <script src="LT.js"></script>
</body>

</html>
