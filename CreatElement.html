<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatElement</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const h1 = document.createElement('h1');
        h1.innerText = "   Đảng Cộng Sản Việt Nam";
        h1.style.color = "red"
        h1.style = " color: yellow; font-size:100px; background-color:red "
        //document.body.appendChild(h1);
        h1.className="demo test"
        h1.style.backgroundImage ='url("hqv.jpg")'
        h1.style.backgroundSize ="190px"  
        h1.style.backgroundRepeat ="no-repeat"
        h1.style.backgroundPosition="right"
        console.dir(h1);
        const root = document.getElementById("root");
        root.appendChild(h1);
    </script>
</body>
</html>
